<legend ng-click="paletteCategoriesMenuOpen = !paletteCategoriesMenuOpen"
        ng-class="{ 'open': paletteCategoriesMenuOpen }">Palette 
    <span class="febworms-legend-extra febworms-edit-palette-categories hidden-tablet">- {{ categoryName || 'All field types' }}</span> <i class="caret"></i>
    <ul class="dropdown-menu">
        <li ng-repeat="(name, category) in categories" ng-class="{ 'active': categoryName === name }">
            <a ng-click="setCategory(name, category)">
                {{ name }}
            </a>
        </li>
        <li class="divider"></li>
        <li ng-class="{ 'active': !category }">
            <a ng-click="setCategory(null)">All field types</a>
        </li>
    </ul>
</legend>

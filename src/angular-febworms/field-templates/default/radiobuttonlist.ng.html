<div class="radio" ng-repeat="option in field.schema.options">
  <label title="{{ field.schema.tooltip }}">
    <input febworms-field-input
           type="radio"
           name="{{ field.schema.name }}[]"
           tabindex="{{ tabIndex }}"
           value="{{ option.value }}"
           ng-model="form.data[field.schema.name]">
    <span>{{option.text || option.value}}</span>
  </label>
</div>

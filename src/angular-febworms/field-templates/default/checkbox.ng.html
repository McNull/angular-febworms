<label class="checkbox" title="{{ field.schema.tooltip }}">
    <input febworms-field-input
    	   id="{{ field.$_id }}"
    	   type="checkbox"
    	   tabindex="{{ tabIndex }}" 
    	   ng-model="form.data[field.schema.name]">
    <span ng-if="field.schema.nolabel">{{ field.schema.displayName }}</span>
</label>

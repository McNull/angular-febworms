<div>
    <form name="myForm" novalidate class="form-horizontal">
        <fieldset>
            <legend>Form Schema</legend>
            <div data-feb-edit data-schema="form.schema"></div>
            <div class="form-actions">
                <a class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="save()">Save changes</a>
                <a class="btn" href="#/form">Cancel</a>
            </div>
        </fieldset>
    </form>

    <div>
        <pre>{{ form | j$on }}</pre>
    </div>
</div>

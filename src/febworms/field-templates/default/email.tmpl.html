<input type="email"
       id="field_{{ $id }}"
       name="{{ fieldSchema.name }}"
       tabindex="{{ tabIndex }}"
       placeholder="{{ fieldSchema.placeholder }}"
       ng-model="form[fieldSchema.name]"
       ng-required="fieldSchema.validation.required"
       ng-minlength="{{ fieldSchema.validation.minlength }}"
       ng-maxlength="{{ fieldSchema.validation.maxlength }}"
       ng-pattern="/{{ fieldSchema.validation.pattern }}/"
       ng-disabled="isDisabled(fieldSchema)">

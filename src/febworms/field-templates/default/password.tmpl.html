<label class="control-label" for="field_{{ $id }}">{{ field.displayName }}</label>
<div class="controls" ng-switch="field.type">
    <input type="password"
           id="field_{{ $id }}"
           tabindex="{{ tabIndex }}"
           placeholder="{{ field.placeholder }}"
           ng-model="data"
           ng-required="field.validation.required"
           ng-minlength="{{ field.validation.minlength }}"
           ng-maxlength="{{ field.validation.maxlength }}"
           ng-pattern="/{{ field.validation.pattern }}/"
           ng-disabled="isDisabled(field)">
    <!--<div class="inline" ng-include="'input-validation-summary.html'"></div>-->
</div>

<div ng-if="actionsEnabled" class="febworms-edit-form-actions form-horizontal">

    <div ng-if="!preview">
        <div ng-if="debugInfoEnabled">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" ng-model="debugSchema"> Display schema information
                </label>
            </div>

            <div ng-if="debugSchema" data-jsonify="schema"></div>
        </div>

        <div class="form-actions">
            <a class="btn btn-primary" ng-disabled="schema.$_invalid" ng-click="handleSave()">Save
                changes</a>
            <a class="btn" ng-disabled="schema.$_invalid" ng-click="togglePreview()">Preview
                form</a>
            <a class="btn" ng-click="handleCancel()">Cancel</a>
        </div>
    </div>

    <div ng-if="preview">

        <div ng-if="debugInfoEnabled">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" ng-model="debugFormData"> Display form data information
                </label>
            </div>

            <div ng-if="debugFormData" data-jsonify="formData"></div>
        </div>

        <div class="form-actions">
            <a class="btn btn-primary" ng-click="togglePreview()">Close preview</a>
        </div>

    </div>
</div>

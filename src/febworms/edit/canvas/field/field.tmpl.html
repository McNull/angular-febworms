<div class="febworms-field febworms-field-{{ field.type }} febworms-edit-canvas-field"
     ng-class="{ 'error': field.$_invalid, 'dragging': field.$_isDragging }"
     dq-draggable="febworms-edit-canvas"
     dq-drag-disabled="dragEnabled === false"
     dq-drag-begin="canvasCtrl.dragBeginCanvasField($index, field)"
     dq-drag-end="canvasCtrl.dragEndCanvasField(field)">
    <div class="control-group">
        <div class="febworms-field-overlay" ng-mouseenter="dragEnabled = true"  ng-mouseleave="dragEnabled = false">
            <div class="febworms-field-overlay-drag-top" dq-drag-enter="dragPlaceholder.index = $index"></div>
            <div class="febworms-field-overlay-drag-bottom" dq-drag-enter="dragPlaceholder.index = ($index + 1)"></div>
            <div class="btn-toolbar btn-toolbar-left">
                <button class="btn btn-mini" type="button"
                        ng-click="field.$_displayProperties = !field.$_displayProperties">Properties
                </button>
            </div>
            <div class="btn-toolbar btn-toolbar-right">
                <button class="btn btn-mini" type="button"
                        ng-click="editCtrl.swapFields($index - 1, $index)"
                        ng-disabled="$index === 0">
                    Up
                </button>
                <button class="btn btn-mini" type="button"
                        ng-click="editCtrl.swapFields($index, $index + 1)"
                        ng-disabled="$index === schema.fields.length - 1">
                    Down
                </button>
                <button class="btn btn-mini" type="button" ng-click="editCtrl.removeField($index)">
                    Remove
                </button>
            </div>
        </div>
        <div febworms-render-field-inner 
             data-field="field" 
             data-tab-index="-1" 
             data-edit-mode="true"
             data-no-validation-summary="true"></div>
    </div>
    <div febworms-edit-canvas-field-properties
         data-field="field" data-schema="schema"
         ng-if="field.$_displayProperties"></div>
</div>

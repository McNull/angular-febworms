<div ng-if="!field.options || field.options.length === 0" ng-click="optionsCtrl.addOption()" class="alert alert-info">
    <h2>No options defined</h2>
    <p class="lead">Click here to add a new option definition to this field.</p>
</div>

<table ng-if="field.options.length > 0" class="table table-field-options">
    <thead>
        <tr>
            <th></th>
            <th>Value</th>
            <th>Text</th>
            <th>
                <a href="" class="btn btn-mini" ng-click="optionsCtrl.addOption()" title="Add a new option to the list"><i class="icon-plus"></i></a>
            </th>
            <th class="table-field-options-padding"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-form="fieldOptionForm" ng-repeat="option in field.options" ng-class="{ 'error': fieldOptionForm.$invalid }">
            <td ng-if="multiple === false">
                <input type="radio" name="{{ field.name }}selection[]" value="{{ option.value }}" ng-model="field.value" />
            </td>
            <td ng-if="multiple === true">
                <input type="checkbox" name="{{ field.name }}selection[]" value="{{ option.value }}" ng-model="field.value[option.value]" />
            </td>
            <td>
                <input type="text" name="optionValue" ng-model="option.value" ng-required="true" />
            </td>
            <td>
                <input type="text" ng-model="option.text" />
            </td>
            <td>
                <a href="" class="btn btn-mini" ng-click="optionsCtrl.removeOption($index)" title="Remove this option from the list"><i class="icon-trash"></i></a>
            </td>
        </tr>
    </tbody>
</table>

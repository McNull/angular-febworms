<div class="control-group" ng-class="{ 'error': fieldPropertiesForm[fieldName].$invalid }">
    <label class="control-label">{{ fieldLabel }}</label>
    <div class="controls">
        <div ng-transclude></div>
        <div febworms-validation-summary="{{ fieldName }}"
        	 febworms-validation-messages="field.validation.messages"></div>
    </div>
</div>

<div class="febworms-canvas">
    <form novalidate name="febwormsCanvas" class="form-horizontal">
        <fieldset>
            <legend>Canvas</legend>
            <div ng-if="!(schema.fields.length)" class="alert alert-info text-center">
                <p class="lead"><strong>Drag</strong> one of the available <strong>templates</strong> from the
                    <strong>palette</strong> to this <strong>canvas</strong>.</p>
            </div>
            <div ng-repeat="field in schema.fields" class="febworms-field">
                <div class="febworms-field-overlay">
                    <div class="btn-toolbar btn-toolbar-left">
                        <button class="btn btn-mini" type="button" ng-click="addFieldToSchema(field)">Properties
                        </button>
                    </div>
                    <div class="btn-toolbar btn-toolbar-right">
                        <button class="btn btn-mini" type="button" ng-click="swapFieldsInSchema($index - 1, $index)"
                                ng-disabled="$index === 0">
                            Up
                        </button>
                        <button class="btn btn-mini" type="button" ng-click="swapFieldsInSchema($index, $index + 1)"
                                ng-disabled="$index === schema.fields.length - 1">
                            Down
                        </button>
                        <button class="btn btn-mini" type="button" ng-click="removeFieldFromSchema($index)">Remove
                        </button>
                    </div>
                </div>
                <div class="control-group">
                    <div ng-include="field.templateUrl"></div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

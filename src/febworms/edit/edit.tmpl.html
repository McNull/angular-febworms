<div class="febworms-edit">

    <div ng-if="preview" ng-init="previewForm = { data: {} }">
        <form name="previewForm.state"
              febworms-form 
              febworms-form-data="previewForm.data"
              class="form-horizontal"
              novalidate>
        </form>

        <div febworms-edit-form-actions></div>
    </div>

    <div ng-if="!preview">

        <div febworms-edit-meta>
        </div>

        <div class="row-fluid">
            <div class="span8">
                <div febworms-form
                     febworms-no-render="true"
                     febworms-edit-canvas></div>
            </div>
            <div class="span4">
                <div febworms-edit-palette
                     febworms-form
                     febworms-no-render="true"></div>
            </div>
        </div>

        <div febworms-edit-form-actions></div>
    </div>
</div>

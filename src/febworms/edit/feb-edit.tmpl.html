<div>
    <div class="control-group" ng-form="field">
        <div class="control-required">
            <label for="schemaName" class="control-label">Name</label>

            <div class="controls">
                <input id="schemaName"
                       name="schemaName"
                       type="text"
                       ng-model="schema.name"
                       ng-required="true"/>

                <ul class="help-inline" ng-show="field.$invalid">
                    <li ng-show="field.$error.required">Required</li>
                </ul>
            </div>
        </div>
    </div>
</div>

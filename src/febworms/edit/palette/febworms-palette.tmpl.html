<div class="febworms-palette">
    <form novalidate name="febwormsPalette" class="form-horizontal">
        <fieldset>
            <legend>Palette <span data-febworms-palette-categories></span></legend>
            <div ng-repeat="field in palette.fields" class="febworms-field"
                 data-febworms-draggable="{ source: 'palette', field: field }"
                 ng-init="initField(field)">
                <div class="febworms-field-overlay" ng-dblclick="addFieldToSchema(field)">
                    <div class="btn-toolbar btn-toolbar-right">
                        <button class="btn btn-mini" type="button" ng-click="addFieldToSchema(field)">Add</button>
                    </div>
                </div>
                <div class="control-group">
                    <div ng-include="field.$_templateUrl['palette']"></div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

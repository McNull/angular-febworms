
<div>
    <div class="alert" ng-if="items.length === 0" style="padding: 40px">
        <h2 ng-if="!items.$resolved">Loading ...</h2>
        <div ng-if="items.$resolved">
            <h2>Form "{{ form.schema.name }}" has no data yet.</h2>
            <a href="#/form/{{ form.id }}/data/create" class="btn btn-primary">Add fresh data Â»</a>
        </div>
    </div>

    <div ng-if="items.length">
        <div class="info">
            Form "{{ form.schema.name }}" has {{ items.length }} data record(s).
        </div>
        <table class="table table-hover">
            <tr>
                <th style="width:100px">
                    <a href="#/form/{{ form.id }}/data/create" class="btn btn-mini"><i class="icon-plus"></i></a>
                </th>
                <th>Id</th>
                <th ng-repeat="field in form.schema.fields">{{ field.displayName || field.name }}</th>
            </tr>
            <tr ng-repeat="item in items">
                <td>
                    <a class="btn btn-mini" href="#/form/{{ form.id }}/data/edit/{{ item.id }}"><i class="icon-edit"></i></a>
                    <a class="btn btn-mini" ng-click="removeItem(item)"><i class="icon-trash"></i></a>
                    <!-- <a class="btn btn-mini" href="#/form/{{ formId }}/data/{{ item.id }}"><i class="icon-eye-open"></i></a> -->
                </td>
                <td>{{ item.id }}</td>
                <td ng-repeat="field in form.schema.fields">{{ item[field.name] }}</td>
            </tr>
        </table>
    </div>
</div>
